<style>
    button{
        background-color: blue;
        color: white;
        border: none;
        width: 65px;
        height: 35px;
    }
    h2{
        text-align: center;
        padding: 15px;
    }
</style>
{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <h2>Login</h2>
          <form method="post">
            {% csrf_token %}
            <div class="text-center">
                 {{ form.as_p }}
            </div>
            <div class="text-center">
                <button type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
